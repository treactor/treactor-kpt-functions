apiVersion: fn.treactor.io/v1alpha1
kind: CreateAtoms
metadata:
  name: my-config

maxBond: 1
maxNumber: 1

treactorGo:
  imageTag: "0.1.3"

treactorJava:
  imageTag: "0.1.2"

treactorNode:
  imageTag: "0.1.7"

groups:
  - group: 1
    framework: "treactorJava"
  - group: 2
    framework: "treactorJava"
  - group: 17
    framework: "treactorNode"
  - group: 18
    framework: "treactorNode"
